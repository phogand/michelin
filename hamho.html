<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Tới Những Đứa Ham Hố</title>
    <style>
        /* Thiết lập kiểu dáng chung */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font chữ vui nhộn */
            background-color: #ffeb3b; /* Màu nền sáng */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff5722; /* Màu cam nổi bật */
            font-size: 36px;
            animation: bounce 2s infinite; /* Hiệu ứng nhảy */
        }

        p {
            font-size: 20px;
            color: #555;
        }

        /* Hộp thông điệp */
        .message-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
            animation: float 3s infinite ease-in-out;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }

        /* Hình ảnh chú chó */
        .dog-image {
            margin-top: 20px;
            max-width: 100%; /* Đảm bảo hình không quá lớn */
            height: auto;
            border-radius: 12px; /* Làm góc ảnh mềm mại */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Thêm bóng cho hình ảnh */
        }

        /* Hiệu ứng nhảy cho tiêu đề */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Hiệu ứng trôi nổi cho hộp thông điệp */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Gửi Tới Những Đứa Ham Hố</h1>

    <div class="message-box">
        <p>Đứa nào NỰNG MÁ EM của tao</p>
       <p>Đứa đấy làm DOG</p>
        <p>JFF!</p>

        <!-- Hình ảnh chú chó bị băng bó -->
        <img src="https://i.pinimg.com/236x/d1/a2/c3/d1a2c382acc78096d37a9915b7256f36.jpg" alt="Chú chó bị băng bó" class="dog-image">
    </div>

    <div class="footer">
        <p>3* Michelin</p>
    </div>

</body>
</html>
